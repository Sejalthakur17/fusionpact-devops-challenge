version: '3.8'
services:
  frontend:
    container_name: frontend
    build: ./frontend  
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    container_name: backend
    build: ./backend  
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    networks:
      - app-network

  prometheus:
     image: prom/prometheus
     volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
     ports:
       - "9090:9090"
     networks:
       - app-network      

  grafana:
    image: grafana/grafana:latest  
    ports:
      - "3000:3000"  
    volumes:
      - grafana-data:/var/lib/grafana  
    networks:
      - app-network 
    depends_on:
      - prometheus  
    environment:
      - GF_SECURITY_ADMIN_USER=admin  
      - GF_SECURITY_ADMIN_PASSWORD=admin  
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  backend-data:
  grafana-data:

networks:
  app-network:
